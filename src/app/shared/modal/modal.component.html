<div class="modal" (click)="close()" [ngClass]="{'modal--hidden': isClosed()}"></div>
<div class="modal__container">
  <div class="modal__content" [ngClass]="{'modal--hidden': isClosed()}">
    <div class="modal__header">
      <span (click)="close()" class="modal__header-close">&times;</span>
      <h2 class="modal__header-title">{{ title }}</h2>
    </div>
    <div class="modal__body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
