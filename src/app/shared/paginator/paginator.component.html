<ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="pageIndex = pageIndex - 1">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="pageIndex = (pageIndex + 1)">
        <span class="sr-only">Next</span>
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
